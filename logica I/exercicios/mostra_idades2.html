<meta charset="utf-8">

<script type="text/javascript">

	// Funções

	function pulaLinha() {
		document.write("<br><hr><br>");
	}

	function mostra(texto) {
		document.write("<big>" + texto + "</big>");
		pulaLinha();
	}

	// --------

	var anoAtual = 2021;

	var minhaIdade = 17;
	var idadeAdriano = 26;
	var idadePaulo = 32;

	// --------

	mostra("Eu nasci em: " + (anoAtual - minhaIdade));
	mostra("Adriano nasceu em: " + (anoAtual - idadeAdriano));
	mostra("Paulo nasceu em: " + (anoAtual - idadePaulo));

</script>
