<meta charset="UTF-8">

<script type="text/javascript">

    function pulaLinha() {
        // pulando duas linhas
        document.write("<br>"); 
        document.write("<br>"); 
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    // ================

    var numero = 20;

    while(numero >= 0) {
        mostra(numero)
        numero = numero - 1
    }

    mostra("Fim");

</script>
