<meta charset="UTF-8">

<h1>Será que posso dirigir?</h1>
<p>Este programa, de acordo com a resposta do usuário, deve exibir a mensagem "Pode dirigir" ou "Não pode dirigir". Lembre-se que é permitido dirigir ao indivíduo com 18 anos ou mais e que também possua carteira de motorista.

<script type="text/javascript">
	
	// Codigo orientado pelo exercício

	function pulaLinha() {
		// pulando duas linhas
		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}

	var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    // ===========

    // resolução

    if(idade >= 18) {

    	mostra("<br><hr><br>" + "Você pode dirigir");
    } else {
    	mostra("<br><hr><br>" + "Você NÃO pode dirigir");
    }

    // experimento

    if(idade >= 18 && temCarteira == "N") {

    	mostra("Por mais que você tenha acima de 18 anos não pode dirigir, pois antes precisa de uma carteira de motorista para isso");
    }

    if(idade < 18 && temCarteira == "S") {

    	mostra("Como assim, você tem carteira de motorista?");
    }

</script>
