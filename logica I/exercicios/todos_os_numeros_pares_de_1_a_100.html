<meta charset="UTF-8">

<script type="text/javascript">

	function pulaLinha() {
		// pulando duas linhas
		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}

	// ================

	var limite = 2;

	while (limite <= 100) {
		mostra (limite);
		limite = limite + 2;

	}

	mostra("Fim");

</script>
