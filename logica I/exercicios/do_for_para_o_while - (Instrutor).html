<meta charset="UTF-8">
<h1>Do for para o while!</h1>
<p>Converta-o para usar a instrução while. Lembre-se: o resultado do programa tem que ser o mesmo!</p>
<br>
<hr>
<script type="text/javascript">

    // =========================================================
    //  Como era:
    //
    //       for( var i = 0; i < 10; i++ ) {
    // 
    //          alert( "O resultado é " + (2 * i) );
    //
    //       }
    // =========================================================

    var i = 0;

    while(i < 10) {
        alert( "O resultado é " + (2 * i) );
        i++;

    }

</script>
