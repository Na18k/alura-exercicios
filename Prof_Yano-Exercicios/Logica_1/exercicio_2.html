<p>Escreva um programa que recebe dois números do usuário e informa qual é o maior.</p>

<script type="text/javascript">

	function mostra(valor) {
		document.write("O número " + valor + " é o Maior.");
	}

	var numero1 = parseInt(prompt("De um valor"));
	var numero2 = parseInt(prompt("De um valor"));

	if (numero1 > numero2) {
		mostra(numero1);

	} else {
		mostra(numero2);

	}

</script>
