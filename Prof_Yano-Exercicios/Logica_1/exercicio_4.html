<p>Escreva um programa que recebe um número inteiro do usuário e informa se é par ou ímpar.</p>

<script type="text/javascript">

	function mostra(numero, texto) {
		document.write("O " + numero + " é " + texto + ".");
	}

	var numero = parseInt(prompt("Digite o número:"));

	if(numero%2 == 0) {
		mostra(numero, "par");

	}
	else {
		mostra(numero, "impar");

	}

</script>
